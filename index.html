<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/text-animation.css">

        <title>Joshua S. | Student</title>
    </head>
    <body>
        <!------- Nav ------->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav-logo">
                    <img src="assets/imgs/pngs/logo-letter.png" alt="" class="nav-logo-img">
                    Joshua S.
                </a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">HOME</a>
                        </li>

                        <li class="nav-item">
                            <a href="#project" class="nav-link">PROJECT</a>
                        </li>

                        <li class="nav-item">
                            <a href="#about" class="nav-link">ABOUT</a>
                        </li>

                        <a href="#contact" class="button button--ghost">CONTACT</a>
                    </ul>

                    <div class="nav-close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>

                <div class="nav-toggle" id="nav-toggle">
                    <i class='bx bx-menu-alt-right' ></i>
                </div>
            </nav>
        </header>

        <!------- Home ------->
        <section class="home" id="home">
            <div class="home-content container">
                <img src="assets/imgs/pngs/logo-purple.png" alt="Purple Logo">
                <h1>Joshua Sadleir</h1>
                <h3>Aspiring Developer</h3>
            </div>
        </section>

        <!------- Curve ------->
        <section class="curve" id="curve">
            <object data="assets/imgs/svgs/curve.svg" type="image/svg+xml" class="curve-content">
                Curve
            </object>
        </section>

        <!------- Hello ------->
        <section class="hello" id="hello">
            <div>
                <h1 class="hello-text">
                    <div class="container">
                        <span class="a">H</span>
                        <span class="a">E</span>
                        <span class="a">L</span>
                        <span class="a">L</span>
                        <span class="a">O</span>
                        <span class="hello-text-text">,</span>
                        <span class="hello-text-text">welcome to my website</span>
                        <span class="a">.</span>
                    </div>
                </h1>
            </div>
        </section>

        <!------- CurveM ------->
        <section class="curveM" id="curveM">
            <object data="assets/imgs/svgs/curveM.svg" type="image/svg+xml" class="curveM-content">
                CurveM
            </object>
        </section>

        <!-- <div class="divider"></div> -->

        <!------- Project ------->
        <section class="project" id="project">
            <div class="project-content container">
                <h1>My <span>Projects</span>.</h1>
                <span class="placeholder"></span>
                <span class="placeholder"></span>
                <span class="placeholder"></span>
            </div>
        </section>

        <!------- About ------->
        <section class="about" id="about">

        </section>

        <!------- Contact ------->
        <section class="contact" id="contact">
            <div class="contact-form container">
                <h1>Contact <span>Me</span>.</h1>

                <form name="contact" netlify-honeypot="bot-field" method="POST" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
                    <p class="hidden">
                        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    <div>
                        <input type="text" name="name" placeholder="Name:" required>
                    </div>
                    <div>
                        <input type="text" name="email" placeholder="Email:" required>
                    </div>
                    <div>
                        <input type="text" name="message" placeholder="Message:" required>
                    </div>
                    <input type="submit" value="Contact">
                </form>
            </div>
        </section>

        <!------- Footer ------->
        <footer class="footer" id="footer">
            <div class="footer-nav">
                <div class="div1"><a href="#home">HOME</a></div>
                <div class="div2"><a href="#project">PROJECTS</a></div>
                <div class="div3"><a href="#home"><img src="assets/imgs/pngs/logo-gray.png" alt="Logo Gray"></a></div>
                <div class="div4"><a href="#about">ABOUT</a></div>
                <div class="div5"><a href="#contact">CONTACT</a></div>
            </div>
        </footer>

        <!------- JavaScript ------->
        <script src="assets/js/main.js"></script>
    </body>
</html>
